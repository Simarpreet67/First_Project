<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Registration Page</h1>
    <hr>
    <p>     Kindly enter your details carefully</p>
    <br>
    <table>
        <tr>
            <th>First Name</th>
            <td><input type="text" placeholder="Enter First Name" required></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type="text" placeholder="Enter Last Name" required></td>
        </tr>
        <tr>
            <th>Father's Name</th>
            <td><input type="text" placeholder="Enter Father's Name" required></td>
        </tr>
        <tr>
            <th>E-mail</th>
            <td><input type="email" placeholder="Enter E-mail"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input type="text" placeholder="Enter Address" required></td>
        </tr>
        <tr>
            <th>Contact Number</th>
            <td><input type="number" placeholder="Enter Contact Number" required></td>
        </tr>
    </table>
    <br>
    <button>Submit</button>
    <button>Clear</button>
</body>
</html>
